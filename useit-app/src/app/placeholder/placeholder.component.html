<h1>Datos recibidos del Placeholder</h1>
<div *ngIf="loading;else viewPlaceholder" id="loading"
     style="text-align: center; margin-top: 100px; font-size: 1.5rem;">
  <div id="spinner"></div>
</div>
<ng-template #viewPlaceholder>
  <input [(ngModel)]="termino" placeholder="Terme a buscar" class="form-control mb-3">
  <div *ngIf="( placeholders |  search:termino) as result">
    <p *ngIf="result.length === 0" class="alert alert-info" role="alert">
      No hi han resultats per la b√∫squeda: <span style="font-weight: bold">{{termino}}</span>
    </p>
    <div class="card-columns">
      <div *ngFor="let p of result" class="card">
        <h5 class="card-header">{{p.title}}</h5>
        <div class="card-body">
          <h5 class="card-title">UserId: {{p.userId}}</h5>
          <p class="card-text">ID: {{p.id}}</p>
          <p class="card-text">Completed: {{p.completed}}.</p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
