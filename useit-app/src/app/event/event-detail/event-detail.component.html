<div *ngIf="!event;else viewEvent" id="loading" style="text-align: center; margin-top: 100px; font-size: 1.5rem;">
  <div id="spinner"></div>
</div>
<ng-template #viewEvent>
  <div class="card">
    <h5 class="card-header">Esdeveniment</h5>
    <div class="card-body">
      <h5 class="card-title">ID: {{event.id}}</h5>
      <p class="card-text">Data: {{event.date | date:'dd/MM/yyyy HH:mm' }}.</p>
      <p class="card-text">Descripció: {{event.description}}.</p>
      <p class="card-text">Ubicació: {{event.location}}.</p>
      <button class="btn btn-primary" (click)="closeDialog()">Tancar</button>
    </div>
  </div>
</ng-template>
